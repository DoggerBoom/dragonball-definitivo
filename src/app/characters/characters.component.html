<div>

  <div>
    <img src="https://web.dragonball-api.com/images-compress/logo_dragonballapi.webp" alt=""
      style="width: 900px; flex-direction: column; margin-left: 500px;" class="">
    <h1>The Dragon Ball API</h1>
  </div>

  <div class="card">
    <article *ngFor="let character of characters">
      <div (click)="mostrarPersonaje(character.id)" style="color: white;">
    
      <div class="card-bottom">
        <div class="card-bg">
          <img class="card-image" [src]="character.image" alt="">
        </div>
     
        <h2>{{character.name}}</h2>
        <span>{{character.race}} - {{character.gender}}</span>

        <div class="texto">
          Base KI
        </div>

        <span>
          {{character.ki}}
        </span>

        <div class="texto">
          Total KI
        </div>

        <span>
          {{character.maxKi}}
        </span>



        <div class="texto">
          Afiliation
        </div>

        <span>
          {{character.affiliation}}
        </span>
      </div>
      </div>
    </article>
  </div>
</div>
